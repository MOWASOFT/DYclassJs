<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max of Two numbers</title>
</head>
<body>
    <h3>Compare Two Numbers</h3>
    <input type="text" id="num1" placeholder="First Number">
    <input type="text" id="num2" placeholder="Second Number">
    <button onclick="findMax()">Check</button>
    <p id="result"></p>

    <script>
      function findMax () {
          let a = Number(document.getElementById("num1").value);
          let b = Number(document.getElementById("num2").value);
        
          if (a > b) {
            document.getElementById("result").innerText = a + " is greater";
          } else if ( b > a ) {
            document.getElementById("result").innerText = b + " is greater";
          } else {
            document.getElementById("result").innerText = "Both are Equal";
          }
          
      }


    </script>
</body>
</html>
